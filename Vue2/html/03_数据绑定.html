<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        v-bind 单向数据绑定 <input type="text" v-bind:value="val">
        <br>
        v-model 双向数据绑定 <input type="text" v-model:value="val">
        <hr>
        <!-- 简写 -->
        v-bind 单向数据绑定 <input type="text" :value="val">
        <br>
        v-model 双向数据绑定 <input type="text" v-model="val">
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#demo',
            data: {
                val: 'hello world'
            }
        })
    </script>
</body>
</html>
