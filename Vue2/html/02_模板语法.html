<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>插值语法</h1>
        <h3>hello {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <h3>
            <p>eg: v-bind</p>
            <a v-bind:href="url.path.toUpperCase()">{{url.name}}</a>
            <p>简写:</p>
            <a :href="url.path.toUpperCase()">{{url.name}}</a>
        </h3>
    </div>
    
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#demo',
            data: {
                name: 'wfx',
                url: {
                    name: 'sss',    // 避免重名，使用嵌套结构
                    path: 'http://www.baidu.com'
                }
            }
        })
    </script>
</body>

</html>
